# if you don't need pagination, comment the *paginate* configs below
paginate: 5
paginate_path: "blog/:num/"

# if you don't need projects, comment the *projects* configs below
projects: false

# if you don't need "about" or "blog", comment them out below
about: true
blog: true

# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: false

# show next & prev links in blog post?
blog-nav-links: true

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true

# create a list of publications
publications: true

sass:
    sass_dir: _assets/stylesheets
    style: :compressed

gems:
  - jemoji
  - jekyll-mentions
  - jekyll-assets
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate
  - jekyll/scholar
  - jekyll/scholar/extras
  - purecss-sass

# Assets Pipeline
assets:
  digest: false
  compress:
    css: true
    js: true
  sources:
    - _assets
    - _assets/images
    - _assets/javascripts
    - _assets/javascripts/vendor
    - _assets/stylesheets
    - _assets/fonts

  skip_baseurl_with_cdn: false
  skip_prefix_with_cdn: false
  prefix: "assets"

  #autoprefixer:
  #  browsers: ["> 1%","last 4 versions","IE > 8"]

authors:
    adrs:
        name: Andreas Buttenschön
        bio: I'm a doctoral student in Mathematical Biology at the University of Alberta 
        external-image: false
        picture: profile-adrs.jpg
        twitter: adrs0061

jekyll-mentions:
    base_url: https://twitter.com

scholar:
    style: ./adrs0049.github.io/publications/ieee-with-url.csl
    locale: en
    sort_by: none
    order: descending
      
    source: .
    #/_bibliography
    repository: pdf
    bibliography: personal_bibliography.bib
    bibliography_template: bibliography
    
    replace_strings: true
    join_strings:    true

    use_raw_bibtex_entry: true
    bibtex_filters:
    - superscript
    - latex
    
    #bibliography_list_tag: "ul"

    details_dir:    publications/details
    details_layout: bibtex.html
    details_link:   Details
    
    query: "@*[public!=no]"



